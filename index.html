<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 id="title">tic tac toe</h1>

    <section id="board">
        <section id="top" class="row">
            <div id="one" class="grid"></div>
            <div id="two" class="grid"></div>
            <div id="three" class="grid"></div>
        </section>
        <section id="middle" class="row">
            <div id="four" class="grid"></div>
            <div id="five" class="grid"></div>
            <div id="six" class="grid"></div>
        </section>
        <section id="bottom" class="row">
            <div id="seven" class="grid"></div>
            <div id="eight" class="grid"></div>
            <div id="nine" class="grid"></div>
        </section>
    </section>

    <a id="reset" href="#">reset</a>

    <script src="./js/main.js"></script>
</body>

</html>
